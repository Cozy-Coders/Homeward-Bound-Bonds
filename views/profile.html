<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gluten:wght@300&display=swap" rel="stylesheet">
    <title>Profile</title>
</head>
<body>
    <!-- ${nav} -->
    <!-- ${mobilenav} -->
    <div class="profile-container">
        <div class="background-shape"></div>
        <div class="profile">
    <h1>${name}'s Page</h1>
    <div class="bar">
        User Info
    </div>
    <p>Email: ${email}</p>
    <div class="bar">
        Pending Adoptions
    </div>
    <div>
        <p><a class = "pendingPet" href="/">Kody</a></p>
        <button class = "btn btn-danger hover">Cancel This Pending Adoption</button>
        <div>
            <button class ="happyBtn">Adopt</button>
        </div>
    </div>
    <div class="bar">
        Delete Account
    </div>
    <form action="/logout" method="POST">
        <button class= "btn btn-danger hover up">Logout</button>
    </form>
    <form id="deleteForm" method="POST">
        <button class="btn btn-danger hover" type="button" onclick="deleteProfile()">Delete Profile</button>
      </form>
</body>

<script>
    function deleteProfile() {
      const userId =  getUserIdFromUrl()
      
      fetch("/profile/user/" + userId, {
        method: 'DELETE'
      })
      .then(response => response.json())
      .then(data => {
        window.location.href = '/'
      })
      .catch(error => console.error(error));
    }

    function getUserIdFromUrl() {
        const path = window.location.pathname;
        const segments = path.split('/');
        const userIdSegment = segments[segments.length - 1];
        return userIdSegment;
  }
    </script>
    <script src="https://kit.fontawesome.com/8cee7d6611.js" crossorigin="anonymous"></script>
</html>
