<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Profile</title>
</head>
<body>
    ${nav}
    ${mobilenav}
    <h1>${name}'s Page</h1>
    <div class="bar">
        User Info
    </div>
    <p>Email: ${email}</p>
    <div class="bar">
        Pending Adoptions
    </div>
    <div>
        <p><a href="/">Kody</a></p>
        <div>
            <button class = "btn btn-danger">Undo</button>
            <button>Adopt</button>
        </div>
    </div>
    <div class="bar">
        Delete Account
    </div>
    <form action="/logout" method="POST">
        <button class= "btn btn-danger">logout</button>
    </form>
    <form id="deleteForm" method="POST">
        <button class="btn btn-danger" type="button" onclick="deleteProfile()">Delete Profile</button>
      </form>
</body>

<script>
    function deleteProfile() {
      const userId =  getUserIdFromUrl()
      
      fetch("/profile/user/" + userId, {
        method: 'DELETE'
      })
      .then(response => response.json())
      .then(data => {
        window.location.href = '/'
      })
      .catch(error => console.error(error));
    }

    function getUserIdFromUrl() {
        const path = window.location.pathname;
        const segments = path.split('/');
        const userIdSegment = segments[segments.length - 1];
        return userIdSegment;
  }
    </script>
</html>
