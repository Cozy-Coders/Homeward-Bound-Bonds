<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gluten:wght@300&display=swap" rel="stylesheet">
    <title>Profile</title>
</head>
<body>
    <div class="profile-container">
        <div class="profile-info">
            <h2>${name}'s Profile</h2>
            <p>Email: ${email}</p>
        </div>
        <div class="pending-adoptions">
            <h2>Pending Adoptions</h2>
            <div class="pet-card">
                <p><a class = "pendingPet" href="/">Miya</a></p>
                <button class="cancel-button">Cancel This Pending Adoption</button>
            </div>
            <div class="pet-card">
                <p><a class = "pendingPet" href="/">Kody</a></p>
                <button class="cancel-button">Cancel This Pending Adoption</button>
            </div>
            <div class="pet-card">
                <p><a class = "pendingPet" href="/">Miyo</a></p>
                <button class="cancel-button">Cancel This Pending Adoption</button>
            </div>
        </div>
        <div class="user-actions">
            <h2>User Actions</h2>
            <button class="edit-button" id="edit-email">Edit Profile</button>

            <a href="/"><button class="go-home-button">Go to Home Page</button></a>
            <form action="/logout" method="POST">
                <button class="logout-button">Log Out</button>
            </form>
            <form id="deleteForm" method="POST">
                <button class="delete-button" onclick="deleteProfile()">Delete Account</button>
            </form>
        </div>
    </div>

<script>
    function deleteProfile() {
      const userId =  getUserIdFromUrl()
      
      fetch("/profile/user/" + userId, {
        method: 'DELETE'
      })
      .then(response => response.json())
      .then(data => {
        window.location.href = '/'
      })
      .catch(error => console.error(error));
    }

    function getUserIdFromUrl() {
        const path = window.location.pathname;
        const segments = path.split('/');
        const userIdSegment = segments[segments.length - 1];
        return userIdSegment;
  }



    </script>
    <script src="https://kit.fontawesome.com/8cee7d6611.js" crossorigin="anonymous"></script>
</html>
