<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="example.css">
    <title>User Login Page</title>
</head>
<body>
    
    <header>
        <nav class="navbar">
            <ul class="nav-list">
                <li class="nav-item"><a href="#">Adopt</a></li>
                <li class="nav-item"><a href="#">Rehome</a></li>
                <li class="nav-item"><a href="#">Recently Adopted</a></li>
                <li class="nav-item"><a href="#">FAQ</a></li>
            </ul>
        </nav>
    </header>
    <a href="#" class="back-button">&#8592; Back</a>
    <div class="container">
        <form>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <div class="selection-buttons">
                <input type="radio" id="adopter" name="userType" value="adopter" required>
                <label class="selection-label" for="adopter">Adopter</label>

                <input type="radio" id="adoptee" name="userType" value="adoptee" required>
                <label class="selection-label" for="adoptee">Adoptee</label>
            </div>

            <button class="submit-button" type="submit">Create Account</button>
        </form>
    </div>



</body>
</html>
